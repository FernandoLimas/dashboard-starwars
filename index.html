<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- font-google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>s t a r w a r s</title>
</head>
<body>
  <div class="container">
  <div class="lateral-menu">
      <img src="assets/images/logo.svg" width="130px" alt="logo">
      <div class="icons-menu">
      <ul class="item-ul">
        <li>
          <img src="assets/images/dash2.png" width="70px" alt="">
          <p>Dashboard</p>
        </li>
        <li>
          <img src="assets/images/darh-white.png" width="70px" alt="">
          <p>Persons</p>
        </li>
        <li>
          <img src="assets/images/planet-white.png" width="70px" alt="">
          <p>Planets and Moon</p>
        </li>
        <li>
          <img src="assets/images/nave-white.png" width="70px" alt="">
          <p>Starships</p>
        </li>
      </ul>
    </div>
    <div class="settings">
      <img src="assets/images/settings.png" width="25px" alt="">
      <p>Settings</p>
    </div>
  </div>
<!-- cards -->
  <div class="content">
    <div class="card-header">
      <div class="card">
        <div class="card-content">
          <div class="card-info">
            <p>Persons</p>
            <h2>10</h2>
          </div>
          <img src="assets/images/darth-black.png" width="80px" alt="" srcset="">
        </div>
      </div>

      <div class="card card-pm">
        <div class="card-content">
          <div class="card-info">
            <p>Planets</p>
            <h2>200</h2>
          </div>
          <img src="assets/images/planet.png" width="80px" alt="" srcset="">
        </div>
        <div class="card-content">
          <div class="card-info">
            <p>Moons</p>
            <h2>50</h2>
          </div>
          <img src="assets/images/lua-black.png" width="80px" alt="" srcset="">
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="card-info">
            <p>Starships</p>
            <h2>100</h2>
          </div>
          <img src="assets/images/nave-black.png" width="80px" alt="" srcset="">
        </div>
      </div>
   </div>
    </div>
</div>

<script src="assets/js/index.js"></script>
